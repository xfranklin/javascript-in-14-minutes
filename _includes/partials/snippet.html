<div class="snippet">
  <div class="snippet-contents">
    {{ include.contents | markdownify }}
  </div>
  {% unless include.skipRun %}
    <a class="snippet-copy not-mobile not-tablet">
      Скопировать в буфер
    </a>
  {% endunless %}
</div>

{% unless include.skipRun %}
<div class="run-snippet case is-mobile is-tablet">
  <a class="button">Запустить фрагмент</a>
</div>
{% endunless %}
